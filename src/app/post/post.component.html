<div class="post" *ngIf="post">
    <div class="post-content">
        <img [src]="post.photoURL ?? '/images/png-transparent-default-avatar.png'" alt="Profile Picture">
        <div class="item6">â€¢ {{ post.createdAt | relativeTime}}</div>
        <div class="item3">0 views</div>
        <h1>{{ post.displayName }}</h1>
        <div class="item4 body">
            {{ post.body }}
        </div>
        <div class="item5">
            <button mat-mini-fab>
                <mat-icon>thumb_up</mat-icon>
            </button>
            <button mat-mini-fab>
                <mat-icon>thumb_down</mat-icon>
            </button>
            <button mat-mini-fab>
                <mat-icon>bookmark</mat-icon>
            </button>
            <button mat-mini-fab>
                <mat-icon>repeat</mat-icon>
            </button>
        </div>
    </div>
</div>
