<body>
<div>
  <img
    src="assets/images/chimeinlogo.png"
    alt="chime-in logo"
    style="
      height: 500px;
      width: 500px;
      margin-top: 10%;
      margin-left: 15%;
      border-radius: 20%;
      border: 1px solid;"
  >

  <div class="register">
    <ul>
      <li>
        <img
          src="assets/images/chimeinlogo.png"
          alt="chime-in logo"
          style="height: 100px; width: 100px; border-radius: 20px;"
        >
      </li>
      <li>
        Join Chime-in today
      </li>
        <p style="margin-top: 40px;">Username:</p>
      <li>
        <form [formGroup] = "registerForm" (ngSubmit)="register()">
          <mat-form-field>
            <input
              matInput placeholder="Enter username"
              formControlName="username"/>
            <mat-error *ngIf="username?.errors?.['required']">
              Username is required
            </mat-error>
          </mat-form-field>
        </form>
      </li>
        <p>Email:</p>
      <li>
        <form [formGroup] = "registerForm" >
          <mat-form-field>
            <input
              matInput placeholder="Enter email"
              formControlName="email"/>
            <mat-error *ngIf="email?.errors?.['required']">
              Email is required
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email']">
              Incorrect email format
            </mat-error>
          </mat-form-field>
        </form>
      </li>
        <p>Password:</p>
      <li>
        <form [formGroup] = "registerForm" >
          <mat-form-field>
            <input
              type="password"
              matInput placeholder="Enter password"
              formControlName="password"/>
            <mat-error *ngIf="password?.errors?.['required']">
              Password is required
            </mat-error>
          </mat-form-field>
        </form>
      </li>
        <p>Confirm password:</p>
      <li>
        <form [formGroup] = "registerForm" >
          <mat-form-field>
            <input
              type="password"
              matInput placeholder="Confirm Password"
              formControlName="confirmPassword"/>
            <mat-error *ngIf="registerForm.hasError('notSame', 'confirmPassword')">
              Passwords do not match
            </mat-error>
          </mat-form-field>
        </form>
      </li>
      <li>
        <button (click)="register()" mat-raised-button color="primary" style="
          width: 200px;
          height: 40px;
          background-color: green;
          font-size: 18px;
        ">
          REGISTER
        </button>
      </li>
    </ul>
  </div>
  <p class="subtitle">Let your thoughts be heard, Chime-in.</p>
</div>

<script>
   document.addEventListener('DOMContentLoaded', function() {
    const images = [
      'C:\Users\willi\Desktop\Angular Projects\Chime-in\chime-in\src\assets\images\chimeinbackground1.jpeg',
      'C:\Users\willi\Desktop\Angular Projects\Chime-in\chime-in\src\assets\images\chimeinbackground2.jpg',
      'C:\Users\willi\Desktop\Angular Projects\Chime-in\chime-in\src\assets\images\chimeinbackground3.jpeg',
    ];

    let currentIndex = 0;

    function changeBackground() {
      const body = document.getElementById('register-body');
      body.style.backgroundImage = `url(${images[currentIndex]})`;
      currentIndex = (currentIndex + 1) % images.length;
    }

    setInterval(changeBackground, 10000);
    changeBackground();
   });
</script>

</body>
