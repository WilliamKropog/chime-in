<div class="rp-container">
  <!--Recommended Profile Header-->
  <div class="rp-user-profile" [style.backgroundImage]="backgroundImageUrl ? 'url(' + backgroundImageUrl + ')' : ''">
    <div class="user-identity">
      <img [src]="profileImageUrl" alt="Profile Picture"/>
      <h1><b><a [routerLink]="['/profile', recommendedUser?.username]" style="text-decoration: none; color: white;">
      {{ recommendedUser?.username }}</a></b>
      <br><div style="font-size: 18px;">
    Followers: {{ recommendedUser?.followerCount ?? 0 }}</div></h1>
  </div>
  <div class="user-bio">
    <h1>Bio: </h1>
    <p>{{ recommendedUser?.bio || 'No Bio available.' }}</p>
  </div>
</div>
<!--Featured Posts from Selected Profile-->
<button (click)="prevPost()" style="margin-right: 900px;">❮</button>

<div class="rp-user-posts">
  @for (post of recentPosts; track post.postId; let i = $index) {
    <div class="carousel-slide" [ngClass]="getPostClass(i)">
      <app-recommended-post [post]="post"></app-recommended-post>
    </div>
  }
</div>

<button (click)="nextPost()" style="margin-left: 900px;">❯</button>

</div>
