<div class="toolbar" role="banner">
  <a class="brand" routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">
    <img
      class="brand__logo"
      src="assets/images/2CentsLogo2.png"
      alt="2Cents Logo"
    />
    <span class="brand__name">2Cents</span>
  </a>

  <div class="nav-links">
    <a
      class="nav-link"
      routerLink="/featured"
      routerLinkActive="active"
      ariaCurrentWhenActive="page"
      (click)="onFollowingClick()"
    >
      <span class="Following">
        <mat-icon class="icon gold">grade</mat-icon>
        Following
        @if (unseenPostsCount > 0) {
          <span class="FollowingNotification">
            {{ unseenPostsCount }}
          </span>
        }
      </span>
    </a>

    <a class="nav-link" routerLink="/fyp" routerLinkActive="active" ariaCurrentWhenActive="page">
      <mat-icon class="icon red">local_fire_department</mat-icon>
      FYP
    </a>

    <a class="nav-link" routerLink="/collective" routerLinkActive="active" ariaCurrentWhenActive="page">
      <mat-icon class="icon purple">diversity_3</mat-icon>
      Collective
    </a>
  </div>

  <div class="search" aria-label="Search (work in progress)">
    <mat-icon class="icon cyan">search</mat-icon>
    <input type="text" placeholder="Search (work in progress)..." />
  </div>
</div>
