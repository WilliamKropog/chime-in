<div class="login">
  <ul>
    <li>
      <img
        src="assets/images/chimeinlogo.png"
        alt="chime-in logo"
        style="height: 150px; width: 150px"
      >
    </li>
    <li>
      Login
    </li>
  <p style="margin-top: 60px;">Email:</p>
    <li style="margin-top: 0px;">
      <form [formGroup] = "loginForm" >
        <mat-form-field>
          <input
            matInput placeholder="Enter email"
            formControlName="email">
          <mat-error *ngIf="email?.errors?.['required']">
            Email is required
          </mat-error>
          <mat-error *ngIf="email?.errors?.['email']">
            Incorrect email format
          </mat-error>
        </mat-form-field>
      </form>
    </li>
    <p style="margin-top: 20px;">Password:</p>
    <li style="margin-top: 0px;">
      <form [formGroup]= "loginForm">
        <mat-form-field>
          <input 
            matInput placeholder="Password"
            formControlName="password"
            type="password">
          <mat-error *ngIf="password?.errors?.['required']">
            Password is required
          </mat-error>
        </mat-form-field>
      </form>
    </li>
    <li>
      <!-- <button (click)="submit()"
        mat-raised-button color="primary" 
        type="submit"
        style="
          width: 200px;
          height: 40px;
          background-color: green;
          font-size: 18px;
          ">
            LOGIN
      </button> -->
    </li>
    <p style="font-size: 18px;
    margin-left: 0px;
    margin-top: 20px;
    ">Don't have an account? 
      <a style="font-size: 20px;"routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">
        Register
      </a>
    </p>
  </ul>
</div>
