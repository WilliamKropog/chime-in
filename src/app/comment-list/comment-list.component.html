<div class="comment-list">
    <div class="scrollable-comments" [ngClass]="{ 'open': isCommentSectionOpen }">
<!--Top Comment-->
        <div *ngIf="topComment" style="margin-top: 20px;">
            <div class="topCommentText">
                Top Comment:
            </div>
            <app-comment [comment]="topComment" [postId]="post!.postId"></app-comment>
        </div>
<!--Comment Section-->
        <div *ngIf="isCommentSectionOpen" style="margin-top: 20px;">
            <app-comment 
                *ngFor="let comment of comments; trackBy: trackByCommentId" 
                [comment]="comment" 
                [postId]="post!.postId">
            </app-comment>
        </div>
    </div>
<!--View / Hide all comments button-->
<!--
Note: CSS for this class is not implenting itself correctly.
Doing forced styling in the mean time.
-->
    <div class="viewAllCommentsButton" *ngIf="comments.length > 0">
        <button mat-button (click)="toggleCommentSection()"
        style="
        color: white; 
        font-size: 12px;
        height: 16px;
        border-radius: 10px;
        outline-style: solid;
        outline-color: green;
        margin-top: 10px;
        margin-left: auto; 
        margin-right: auto; 
        display: flex; 
        justify-content: center;
        z-index: 0;">
            {{ isCommentSectionOpen ? ('Hide All ' + post?.commentCount + ' Comments') : ('View All ' + post?.commentCount + ' Comments') }}
        </button>
    </div>
</div>
