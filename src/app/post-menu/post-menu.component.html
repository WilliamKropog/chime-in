<div class="post-menu-container">
  <div class="menu-list">
    @if (canEdit) {
      <button mat-stroked-button><mat-icon>edit</mat-icon> Edit Post</button>
    }
    @if (canPromote) {
      <button mat-stroked-button><mat-icon>shield</mat-icon> Promote to Mod</button>
    }
    @if (canReport) {
      <button mat-stroked-button><mat-icon>warning</mat-icon> Report</button>
    }
    @if (canBlock) {
      <button mat-stroked-button><mat-icon>block</mat-icon> Block User</button>
    }
    @if (canBan) {
      <button mat-stroked-button><mat-icon>gavel</mat-icon> Ban User</button>
    }
    @if (canBan) {
      <button mat-stroked-button><mat-icon>app_blocking</mat-icon> Ban Post</button>
    }
    @if (canDelete) {
      <button mat-stroked-button><mat-icon>delete</mat-icon> Delete Post</button>
    }
  </div>
</div>
