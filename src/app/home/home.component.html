<div class="page home-page">
  @if (mostRecentPosts.length > 0) {
    <app-home-posts 
      [posts]="mostRecentPosts" 
      (deleted)="onPostDeleted($event)">
    </app-home-posts>
  }
  @if (isLoadingPosts) {
    <div class="loading-spinner"></div>
    <div class="loading-posts">
      Loading Posts...
    </div>
  }
  @if (!isLoadingPosts && loadError) {
    <div class="loading-posts">
      {{ loadError }}
    </div>
  }
  @if (!isLoadingPosts && !loadError && mostRecentPosts.length === 0) {
    <div class="loading-posts">
      No posts yet in your local emulator. Create a post to see the feed populate.
    </div>
  }
</div>
