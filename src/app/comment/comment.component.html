@if (comment) {
  <div class="comment-container">
    <img [src]="comment.photoURL ?? 'assets/images/png-transparent-default-avatar.png'" alt="Profile Picture">
    <div class="comment-header">
      <a class="comment-name" [routerLink]="['/profile', comment.displayName]" style="text-decoration: none; color: white;">
        {{ comment.displayName }}
      </a>
      <span class="time-stamp">â€¢ {{ comment.createdAt | relativeTime }}</span>
    </div>
    <div class="comment-content">
      <div class="comment-body">
        {{ comment.body }}
      </div>
      <div class="comment-buttons">
      <button mat-mini-fab class="vote-button up" (click)="likeComment()" [ngClass]="{'liked': isLiked}">
        <mat-icon>thumb_up</mat-icon>
      </button>
      <div class="vote-count up">
        {{ comment.likeCount }}
      </div>
      <button mat-mini-fab class="vote-button down" (click)="dislikeComment()" [ngClass]="{'disliked': isDisliked}">
        <mat-icon>thumb_down</mat-icon>
      </button>
      <div class="vote-count down">
        {{ comment.dislikeCount }}
      </div>
      <button mat-mini-fab class="action-button">
        <mat-icon>more_vert</mat-icon>
      </button>
      </div>
    </div>
  </div>
}
