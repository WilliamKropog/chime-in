@if (comment) {
  <div class="comment-container">
    <img [src]="comment.photoURL ?? 'assets/images/png-transparent-default-avatar.png'" alt="Profile Picture">
    <div class="comment-name">
      <a [routerLink]="['/profile', comment.displayName]" style="text-decoration: none; color: white;">
        {{ comment.displayName }}
      </a>
    </div>
    <div class="time-stamp">
      â€¢ {{ comment.createdAt | relativeTime }}
    </div>
    <div class="comment-body">
      {{ comment.body }}
    </div>
    <div class="comment-buttons">
      <button mat-mini-fab (click)="likeComment()" [ngClass]="{'liked': isLiked}">
        <mat-icon>thumb_up</mat-icon>
      </button>
      <div style="color: lightgreen">
        {{ comment.likeCount }}
      </div>
      <button mat-mini-fab (click)="dislikeComment()" [ngClass]="{'disliked': isDisliked}">
        <mat-icon>thumb_down</mat-icon>
      </button>
      <div style="color: lightcoral">
        {{ comment.dislikeCount }}
      </div>
    </div>
  </div>
}
